metadata:
  title: "Guardrails - Enforce Policy Rules"
  description: "Implement governance by creating and enforcing plan policies that check your infrastructure before deployment"
  labels: ["policies", "governance", "plan-policy", "opa", "compliance"]
  difficulty: "medium"
  minutesToComplete: 20
  prerequisites:
    - "Your stack should have an S3 bucket resource defined"
    - "Autodeploy should be enabled on your stack"

steps:
  - order: 1
    title: "Create Plan Policy with Tag Requirement"
    instruction: "Navigate to 'Enforce Guardrails' > 'Policies' and click 'Create policy'. Select 'Plan policy' as the type. Name it 'Require Project Tag on S3 Buckets'. Add description: 'All S3 buckets must have a project tag'. Click 'Continue'. In the policy body editor, add this OPA/Rego rule: 'deny[msg] { resource := input.terraform.resource_changes[_]; resource.type == \"aws_s3_bucket\"; resource.change.after.tags.project == null; msg := sprintf(\"S3 bucket %s is missing required 'project' tag\", [resource.address]) }'. Click 'Create policy' to save."
    hint: "Plan policies evaluate your infrastructure changes during the planning phase using OPA/Rego language. This rule checks every S3 bucket in your plan - if any bucket is missing the 'project' tag, it blocks the run with a clear error message. The 'deny' rule means the run will fail before reaching the apply phase."
    validation: "Plan policy exists with deny rule for S3 bucket project tag"

  - order: 2
    title: "Attach Policy to Your Stack"
    instruction: "Navigate to your stack (orbit-labs-demo) and go to the 'Policies' tab. Click 'Attach policy' and select your 'Require Project Tag on S3 Buckets' policy from the dropdown. Confirm the attachment."
    hint: "Policies are reusable - you can attach the same policy to multiple stacks. This is great for ensuring consistent standards across all your infrastructure. Once attached, every run on this stack will be evaluated by this policy."
    validation: "Policy is attached to stack"

  - order: 3
    title: "Test Policy by Violating It"
    instruction: "In your repository, edit main.tf and remove the 'project' tag from your S3 bucket tags. Your tags should now look like: 'tags = { Name = \"Orbit Labs Storage\", ManagedBy = \"Spacelift\", Mission = \"First Launch\", Environment = \"demo\" }' (notice no 'project' tag). Commit and push this change. Watch what happens to the triggered run."
    hint: "This simulates what happens when someone (maybe a new team member) tries to deploy non-compliant infrastructure. The policy should catch this before any changes reach AWS."
    validation: "User confirms they pushed code that violates the policy"

  - order: 4
    title: "Observe Policy Enforcement"
    instruction: "Go to your stack's Runs tab and open the newly triggered run. Watch it progress through INITIALIZING ‚Üí PLANNING. After planning completes, the run should transition to FAILED state (not UNCONFIRMED). Click into the run details and look for the 'Policy' section - you should see your policy evaluation with status DENY and the error message about the missing 'project' tag."
    hint: "The run failed during policy evaluation - it never even got to the apply phase! This is policy enforcement working. The clear error message tells you exactly what's wrong: which resource is non-compliant and what needs to be fixed. No manual review needed - the policy automatically blocked it."
    validation: "At least one run with policy evaluation DENY"

  - order: 5
    title: "Fix the Violation"
    instruction: "Return to your repository and edit main.tf again. Add the required 'project' tag to your S3 bucket: 'tags = { Name = \"Orbit Labs Storage\", ManagedBy = \"Spacelift\", Mission = \"First Launch\", Environment = \"demo\", project = \"orbit-labs\" }'. Commit and push this fix."
    hint: "Now your infrastructure is compliant with the policy. The 'project' tag is present, so the policy check should pass. This is the feedback loop in action: policy catches the issue ‚Üí you fix it ‚Üí policy approves it."
    validation: "User confirms they added the required project tag"

  - order: 6
    title: "Verify Policy Passes and Deployment Succeeds"
    instruction: "Watch the new run triggered by your fix. This time, after planning completes, check the Policy section - it should show your policy evaluation with status PASS (green checkmark). Since autodeploy is enabled and the policy passed, the run should continue automatically to APPLYING and then FINISHED. Your compliant infrastructure change is deployed!"
    hint: "Success! The policy passed, proving your infrastructure now meets the required standards. The run deployed automatically because: (1) policy check passed, (2) plan succeeded, (3) autodeploy is enabled. This is 'Govern Velocity' - fast deployments with automated guardrails. You've now established rules for Orbit Labs! üõ°Ô∏è"
    validation: "At least one run with policy evaluation PASS and completed successfully"

completion:
  successMessage: "Fantastic work! You've implemented automated governance using plan policies. Orbit Labs now has guardrails that enforce standards without slowing down deployments."
  recommendedGuideIds: []
